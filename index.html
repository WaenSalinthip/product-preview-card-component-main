<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&family=Fraunces">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>

<body>
    <main>
      <picture class="card-img">
        <source media="(max-width: 470px)" srcset="./images/image-product-mobile.jpg">
        <img src="./images/image-product-desktop.jpg" 
              height="100%" width="auto" 
              alt="Gabrielle CHANEL Paris Perfume">
      </picture>
      <div class="card-body">
        <p class="card-product-preview">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="card-product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card-product-price">
          <div class="price-now">
            $149.99
          </div>
          <del>$169.99</del>
        </div>
        <button class="btn-secondary">
          <img src="./images/icon-cart.svg" alt="">
          Add to Cart
        </button>
      </div>
    </main>
</body>

</html>
